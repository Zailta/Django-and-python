<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Lists</h1>
    <!-- ordered list -->
    <ol>
      <li>First item</li>
      <li>Second Item</li>
      <li>Third and so on. .</li>
      <!-- nested list -->
      <ul>
        <li>First item</li>
        <li>Second Item</li>
        <li>Third and so on. .</li>
      </ul>
    </ol>
    <!-- unordered list -->
    <ul>
      <li>First item</li>
      <li>Second Item</li>
      <li>Third and so on. .</li>
    </ul>

  </body>
</html>
