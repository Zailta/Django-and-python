<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Feedback Form</h1>
    <form method="get">
      <h3>Are you From kashmir or anywhere else in the world?</h3>
      <label for="first">From Kashmir</label>
      <input id ="first"type="radio" name="location" value="Inside">

      <label for="second">Outside Kashmir</label>
      <input id ="second"type="radio" name="location" value="Outside">

      <h3>Did You visit Kashmir recently?</h3>
      <label for="first">Yes</label>
      <input id ="first"type="radio" name="visit" value="Yes">

      <label for="second">No</label>
      <input id ="second"type="radio" name="visit" value="No">
      <h3>Rate your experience</h3>
      <select name="stars">
        <option value="Great">5</option>
        <option value="Very Good">4</option>
        <option value="Good">3</option>
        <option value="OK">2</option>
        <option value="Not Good">1</option>

      </select>
      <h2>Any other Feedback</h2>
      <textarea name="mytext" rows="8" cols="80"></textarea>
      <input type="submit" name="" value="Submit">
    </form>

  </body>
</html>
